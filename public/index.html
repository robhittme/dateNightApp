<!-- index.html -->

<!doctype html>
<!-- Declares meanMapApp as the starting Angular module -->
<html class="no-js" ng-app="DateNightApp">
<head>
    <meta charset="utf-8">
    <title>Date Night App</title>
    <meta name="description" content="A small app to make date nights easier">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS -->
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="style.css"/>

    <!-- Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD4q1ToOqhi66BgjnHDTQDotGNjPL9Lfdo"></script>
    <!-- Modernizr -->
    <!--<script src="../bower_components/modernizr/bin/modernizr"></script>-->
    <!-- JS Source -->
    <script src="../bower_components/jquery/jquery.js"></script>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-route/angular-route.js"></script>
    <script src="../bower_components/angularjs-geolocation/dist/angularjs-geolocation.min.js"></script>
    <!-- Angular Source -->
    <script src="js/app.js"></script>
    <script src="js/addCtrl.js"></script>
    <script src="js/viewAllCtrl.js"></script>
    <script src="js/queryCtrl.js"></script>
    <script src="js/gservice.js"></script>

</head>
<body>
<div class="container">
    <div class="header">
        <ul class="nav nav-pills pull-right">
            <!-- Links to the two menu views included -->
            <li active><a href="/#/viewAll">View All</a></li>
            <li disabled><a href="/#/join">Add</a></li>
            <li disabled><a href="/#/find">Find</a></li>
        </ul>
        <h3 class="text-muted">Date Night</h3>
    </div>
    <!-- Map and Side Panel -->
    <div class="row content">
        <!-- Google Map -->
        <div class="col-md-7">
            <div id="map"></div>   
        </div>
        <div ng-view></div>

    </div>
    <hr/>
    <!-- Footer -->
    <div class="footer">
        <p class="text-center"><span class="glyphicon glyphicon-check"></span> Created by Rob Hitt-</p>
    </div>
</div>
</body>
</html>
